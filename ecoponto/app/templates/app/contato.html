{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portal AcheSeuEcoponto</title>

    <link href="{% static "css/select2.min.css" %}" rel="stylesheet"
    type="text/css" />
    <script src="{% static 'js/select2.min.js' %}"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">

    <!-- Bootstrap CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"
    type="text/css" />

    <!-- Font Awesome CSS -->
    <link href="{% static "font-awesome/css/font-awesome.min.css" %}"
    rel="stylesheet" type="text/css" />

    <!-- Custom CSS -->
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css"
    />

    <!-- BEGIN CSS for this page -->
    <link href="{% static "css/dataTables.bootstrap4.min.css" %}"
    rel="stylesheet" type="text/css" />
    <!-- END CSS for this page -->

    <!--Plugin CSS file with desired skin-->
    <link href="{% static "css/ion.rangeSlider.min.css" %}" rel="stylesheet"
    type="text/css" />
  </head>

  <body class="adminbody">
    <div id="main">
      <!-- Left Sidebar -->
      <div class="left main-sidebar">
        <div class="sidebar-inner leftscroll">
          <div id="sidebar-menu">
            <ul>
              <li class="submenu" id="imgLogo">
                <a href="#">
                  <img src="{% static "images/logo.png" %}" />
                </a>
              </li>

              <hr />

              <li class="submenu">
                <a href="{% url 'app:index' %}"
                  ><i class="fa fa-fw fa-search"></i
                  ><span> Buscar empresas </span>
                </a>
              </li>

              <li class="submenu">
                <a href="{% url 'app:ecopontos' %}"
                  ><i class="fa fa-fw fa-thumb-tack"></i>
                  <span> Buscar Ecopontos </span></a
                >
              </li>

              <li class="submenu">
                <a href="{% url 'app:sobre' %}"
                  ><i class="fa fa-fw fa-user-circle"></i>
                  <span> Quem somos </span></a
                >
              </li>

              <li class="submenu">
                <a href="{% url 'app:empresa' %}"
                  ><i class="fa fa-fw fa-bullhorn"></i>
                  <span> Cadastre sua empresa </span></a
                >
              </li>

              <li class="submenu">
                <a href="{% url 'app:duvidas' %}"
                  ><i class="fa fa-fw fa-question-circle"></i>
                  <span> Dúvidas frequentes </span></a
                >
              </li>

              <li class="active submenu">
                <a href="{% url 'app:contato' %}"
                  ><i class="fa fa-fw fa-comments"></i>
                  <span> Contato </span></a
                >
              </li>
            </ul>

            <div class="clearfix"></div>
          </div>

          <div class="clearfix"></div>
        </div>
      </div>
      <!-- End Sidebar -->

      <div class="content-page">
        <!-- Start content -->
        <div class="content">
          <div class="container-fluid">
            <div class="card mb-3 cnt">
              <div class="card-header">
                <h1>Contato</h1>
                <h3>Informe aqui sua dúvida, sugestão, reclamação...</h3>
              </div>

              <div class="card-body">
                <form autocomplete="off" action="#">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <input
                        type="text"
                        class="form-control"
                        id="inputName"
                        placeholder="Nome completo"
                        autocomplete="off"
                      />
                    </div>
                    <div class="form-group col-md-6">
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail"
                        placeholder="E-mail"
                        autocomplete="off"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      id="inputTitle"
                      placeholder="Assunto"
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      name="comment"
                      rows="10"
                      cols="35"
                      class="form-control"
                      id="inputMessage"
                      placeholder="Mensagem"
                    ></textarea>
                  </div>
                  <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
              </div>
            </div>
            <!-- end card-->
          </div>
          <!-- END container-fluid -->
        </div>
        <!-- END content -->
      </div>
      <!-- END content-page -->
    </div>
    <!-- END main -->

    <script src="{% static 'js/modernizr.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>

    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/detect.js' %}"></script>
    <script src="{% static 'js/fastclick.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}"></script>
  </body>
</html>
