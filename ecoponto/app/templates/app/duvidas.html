{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Portal AcheSeuEcoponto</title>

    <link href="{% static "css/select2.min.css" %}" rel="stylesheet"
    type="text/css" />
    <script src="{% static 'js/select2.min.js' %}"></script>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{% static "images/favicon.ico" %}">

    <!-- Bootstrap CSS -->
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet"
    type="text/css" />

    <!-- Font Awesome CSS -->
    <link href="{% static "font-awesome/css/font-awesome.min.css" %}"
    rel="stylesheet" type="text/css" />

    <!-- Custom CSS -->
    <link href="{% static "css/style.css" %}" rel="stylesheet" type="text/css"
    />

    <!-- BEGIN CSS for this page -->
    <link href="{% static "css/dataTables.bootstrap4.min.css" %}"
    rel="stylesheet" type="text/css" />
    <!-- END CSS for this page -->

    <!--Plugin CSS file with desired skin-->
    <link href="{% static "css/ion.rangeSlider.min.css" %}" rel="stylesheet"
    type="text/css" />
  </head>

  <body class="adminbody">
    <div id="main">
      <!-- Left Sidebar -->
      <div class="left main-sidebar">
        <div class="sidebar-inner leftscroll">
          <div id="sidebar-menu">
            <ul>
              <li class="submenu" id="imgLogo">
                <a href="#">
                  <img src="{% static "images/logo.png" %}" />
                </a>
              </li>

              <hr />

              <li class="submenu">
                <a href="{% url 'app:index' %}"
                  ><i class="fa fa-fw fa-search"></i
                  ><span> Buscar empresas </span>
                </a>
              </li>

              <li class="submenu">
                <a href="{% url 'app:ecopontos' %}"
                  ><i class="fa fa-fw fa-thumb-tack"></i>
                  <span> Buscar Ecopontos </span></a
                >
              </li>

              <li class="submenu">
                <a href="{% url 'app:sobre' %}"
                  ><i class="fa fa-fw fa-user-circle"></i>
                  <span> Quem somos </span></a
                >
              </li>

              <li class="submenu">
                <a href="{% url 'app:empresa' %}"
                  ><i class="fa fa-fw fa-bullhorn"></i>
                  <span> Cadastre sua empresa </span></a
                >
              </li>

              <li class="active submenu">
                <a href="{% url 'app:duvidas' %}"
                  ><i class="fa fa-fw fa-question-circle"></i>
                  <span> Dúvidas frequentes </span></a
                >
              </li>

              <li class="submenu">
                <a href="{% url 'app:contato' %}"
                  ><i class="fa fa-fw fa-comments"></i>
                  <span> Contato </span></a
                >
              </li>
            </ul>

            <div class="clearfix"></div>
          </div>

          <div class="clearfix"></div>
        </div>
      </div>
      <!-- End Sidebar -->

      <div class="content-page">
        <!-- Start content -->
        <div class="content">
          <div class="container-fluid">
            <div class="card mb-3 cnt">
              <div class="card-header">
                <h1>Dúvidas Frequentes</h1>
                <h3>Informe aqui sua dúvida, sugestão, reclamação...</h3>
              </div>

              <div class="clps card-body">
                <div class="card">
                  <div class="card-header" role="tab" id="headingTwo">
                    <h5 class="mb-0">
                      <a
                        class="collapsed"
                        data-toggle="collapse"
                        href="#collapseTwo"
                        aria-expanded="false"
                        aria-controls="collapseTwo"
                      >
                        Quais são os materiais disponíveis?
                      </a>
                    </h5>
                  </div>
                  <div
                    id="collapseTwo"
                    class="collapse"
                    role="tabpanel"
                    aria-labelledby="headingTwo"
                    data-parent="#accordion"
                  >
                    <div class="card-body">
                      <p class="resposta">Plástico, madeira, vidro, PET</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- end card-->
          </div>
          <!-- END container-fluid -->
        </div>
        <!-- END content -->
      </div>
      <!-- END content-page -->
    </div>
    <!-- END main -->

    <script src="{% static 'js/modernizr.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>

    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <script src="{% static 'js/detect.js' %}"></script>
    <script src="{% static 'js/fastclick.js' %}"></script>
    <script src="{% static 'js/jquery.blockUI.js' %}"></script>
    <script src="{% static 'js/jquery.nicescroll.js' %}"></script>
  </body>
</html>
